<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-family: 'Dancing Script', cursive;
            color: #2c3e50;
        }
        .heading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background-color: #2980b9;
            color: #fff;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .list-group-item {
            background-color: #fff;
            border: none;
            padding: 10px 15px;
        }
        .list-group-item:nth-child(even) {
            background-color: #f9f9f9;
        }
        .list-group-item a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
        .create-edit-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .create-edit-link:hover {
            background-color: #1f618d;
        }

        .space{
            margin-right: 15px;
        }

        .delete :hover{
            color: red;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <h1>User Profiles</h1>
        
    </div>
    <div class="container">
        <div class="row">
            {% for profile in profiles %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        {{ profile.bio }}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Skills: {{ profile.skills }}</li>
                        <li class="list-group-item">Phone No: {{ profile.contact_details }}</li>
                        <li class="list-group-item"><a class="space" href="{% url 'profile_detail' profile.id %}">Portfolio</a></li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="heading-container" style="margin-bottom: 30px; margin-right: 30px; ">

            <a class="create-edit-link" href="http://127.0.0.1:8000/createprofile" >Create New Profile</a>
            
            
        </div>
        
    </div>
   
</body>
</html>
