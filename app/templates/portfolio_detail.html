<!-- profiles/templates/profiles/portfolio_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <h1>Portfolio</h1>

    <div class="card" style="width: 20rem; margin-top: 20px; text-align: center;">
        <div class="card-header">
            {{ object.user.username}}
        </div> 
        <ul class="list-group list-group-flush"> 
          <li class="list-group-item">Projects: {{ object.projects }}</li>
          <li class="list-group-item">Work Experiance: {{ object.work_experience }}</li>
          <li class="list-group-item">Education: {{ object.education }}</li>
          <li class="list-group-item">Certifications: {{ object.certifications }}</li>
        </ul>

       <a href="{% url 'project-detail' object.id %}"><button class="btn btn-primary"> View Project</button></a> 
       
      </div>
    
</body>
</html>
