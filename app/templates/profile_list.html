<!-- user_profile_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <h1>User Profiles</h1>

        {% for profile in profiles %}
        <div class="card" style="width: 18rem; margin-top: 20px;">
            <div class="card-header">
                {{ profile.user.username}}
            </div> 
            <ul class="list-group list-group-flush"> 
              <li class="list-group-item">{{ profile.bio }}</li>
              <li class="list-group-item">{{ profile.skills }}</li>
              <li class="list-group-item">{{ profile.contact_details}}</li>
              <li class="list-group-item"><a href="{% url 'profile_detail' profile.id %}">Portfolio</a></li>
            </ul>
           
          </div>
          {% endfor %}
    
       
   
    <a href="http://127.0.0.1:8000/accounts/editprofile/">Create or Edit Profile</a>
</body>
</html>
